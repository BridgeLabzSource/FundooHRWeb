<div class="bgcolor">
<div class="login-box">
    <img src="images/logo.png" />
    <div class="login">
        <div>Login</div>
        <form name="Form" method="post" ng-submit="login()">
            <md-input-container class="md-block" id="input1">
                <label>Email</label>
        <input type="text" name="email" ng-pattern="emailformat" ng-model="user.emailId" required=""/>
            </md-input-container>
            <md-input-container class="md-block" id="input2">
                <label>Password</label>
                <input type="password" name="password" ng-pattern="pwformat" ng-model="user.password" required=""/>
                <div ng-messages="Form.password.$error" role="alert" multiple="">
            </div>
            </md-input-container>
            <button ng-disabled="!Form.$valid||loginloading" type="submit" class="md-raised">Login</button>
            <span class="loader">
              <img ng-if="loginloading" src="images/loader.gif" width="25px" height="25px"/>
            </span>
            <div><span class="text-danger">{{ error }}</span></div>
            <span class="show" ng-show="Form.email.$error.pattern" style="color:red"><br>Please enter correct email address.</span>
            <span class="show" ng-show="Form.password.$error.pattern"style="color:red">Please enter correct password<br></span>
        </form>
        </div>
</div>
</div>
